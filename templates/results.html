<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>ЛАБОРАТОРНАЯ РАБОТА ПО ПРОГРАММИРОВАНИЮ НЕУПРАВЛЯЕМОГО ДВИЖЕНИЯ ЛЕТАТАТЕЛЬНОГО АППАРАТА</title>
    </head>
    <body>
        <table width="90% border="1" width="100%" cellpadding="5">

              <td> Vx, m/c </td>
              <td> Vy, m/c </td>
              <td> X, m </td>
              <td> Y, m </td>
              <td> Teta, grad </td>
            </tr>
            <form action="#" method="get">
                {% for para in list %}
                <tr>
                    {% for elem in para %}
                    <td> {{elem}} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </form>
        </table>
    </body>
